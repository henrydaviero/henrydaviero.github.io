<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it" id="trash">
                <h2>take out the trash</h2>
            </div>
            <div class="post-it">
                <ol>
                    <li>eggs</li>
                    <br>
                    <li>butter</li>
                    <br>
                    <li>milk</li>
                </ol>
            </div>
            <div class="post-it">
                <h2>stop shopping</h2>
            </div>
            <div>
                <div class="post-it">
                    <img src="images/peewee.jpeg" id="peewee">
                </div>
                <div class="post-it">
                    <ul>
                        <li>carry water</li>
                        <hr>
                        <li>make fire</li>
                        <hr>
                    </ul>
                </div>
                <div class="post-it" id="green-post-it">
                    Touch Grass Today
                </div>
            </div>
                
        </div>
    </body>
</html>
